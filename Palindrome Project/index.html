<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Palindrome Checker</h1>
            <p>
                A palindrome is a word or phrase that reads the same backwards
                as forwards, e.g. level, refer.
            </p>
            <input
                type="text"
                placeholder="Enter text of number"
                id="inputValue"
            />
            <button id="check" class="">Check Pallindrome</button>
            <div id="result"> </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
